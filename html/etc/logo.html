<svg viewBox="0 0 135 110">
    <!-- 왼쪽 위 날개 (갈색 육각형) -->
    <polygon points="0,20 15,0  40,0  55,20 40,40 15,40" fill="#8B4513"/>
    <!-- 왼쪽 아래 날개 (회색 육각형) -->

    <!-- 오른쪽 위 날개 (갈색 육각형) -->

    <polygon points="80,60 95,40 120,40 135,60 120,80 95,80" fill="#A9A9A9"/>
    
    <!-- 중앙 몸통 (노란색 육각형 2개) -->

    <polygon points="40,80 55,60 80,60 95,80 80,100 55,100" fill="#FFD700"/>
    
    <!-- 검은 줄무늬 -->
    <rect x="50" y="70" width="35" height="5" fill="black"/>
    <rect x="50" y="85" width="35" height="5" fill="black"/>
    
    <!-- 더듬이 -->
    <line x1="60" y1="18" x2="55" y2="1" stroke="black" stroke-width="3"/>
    <line x1="75" y1="18" x2="80" y2="1" stroke="black" stroke-width="3"/>

    <!-- 침 -->
    <polygon points="55,100 67,110 80,100 " fill="black"/>
